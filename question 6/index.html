<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function deleteVowel() {
            var string=prompt("enter any sentence:");
            if (string.length>25) {
                alert("your sentence is more than 25 words");
            }
            else {
                var vowels=['a','e','i','o','u'];
                for (var i=0; i<string.length; i++) {
                    if (string[i]==vowels[i]) {
                        string[i]="";
                    }
                }
                console.log(string);
            }
        }
        deleteVowel();
    </script>
</body>
</html>
