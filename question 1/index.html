<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function power () {
            var a=+prompt("enter the base:");
            var b=+prompt("enter its power:");
            var result=1;
            for (var i=1;i<=b;i++) {
                result=result*a;
            }
            document.write(result);
        }
        power();
    </script>
