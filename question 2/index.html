<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function leapYear() {
            var year=+prompt("enter the yaer:");
            if ((year%4===0 && year%100!==0)||year % 400===0) {
                alert("It is leap year");
            }
            else {
                alert("it is not leap year");
            }
        }
        leapYear();
    </script>
</body>
</html>
